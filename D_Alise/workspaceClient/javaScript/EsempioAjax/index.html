                    let sezioneLibri = document.getElementById("libri");
                    let arrayLibri = JSON.parse(this.responseText);
                    arrayLibri.forEach(libro => {
                        console.log(libro);
                        sezioneLibri.innerHTML += JSON.stringify(libro) + "<br>";
                    });

                }
            };
            xhttp.open("GET", "http://localhost:3003/libri", true);
            xhttp.send();
        </script>
    </head>
