<!DOCTYPE html>
<html>
    <head>
        <title>Stampa Tabellina</title>
    </head>
    <body>
        <h1>Stampa Tabellina</h1>
        <label for="numero">Inserisci un numero:</label> <!--etighetta de tag input che ha id "numero"-->
        <input type="text" id="numero"> <!-- input testuale-->
        <button id="stampaBtn">Stampa</button>
        <script src="script.js"></script> 
    </body>
</html>
 <!--se inserisci il tag di script all'interno dell'elemento <head> della pagina, il browser interromperà il rendering della pagina e avvierà il download del file JavaScript.
La pagina non verrà visualizzata fino a quando il file JavaScript non sarà stato completamente scaricato, interpretato ed eseguito dal browser.
Per ovviare a questo problema, si consiglia di inserire il tag di script alla fine della pagina, appena prima della chiusura dell'elemento </body>. In questo modo, il browser avrà 
già caricato e visualizzato il contenuto principale della pagina, consentendo agli utenti di iniziare a interagire con esso mentre il file JavaScript viene scaricato in background.-->
