<!DOCTYPE html>
<html>
    <head>
        <title>Libreria</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <main class="library">
            <h1>Libreria</h1>
            <button id="view-books-button">Visualizza libri</button>
            <section id="book-list"></section>
            <br>
            <form id="book-form">
                <label>Titolo</label>
                <input type="text" id="title-input" placeholder="Titolo" >
                <label>Autore</label>
                <input type="text" id="author-input" placeholder="Autore">
                <label>Editore</label>
                <input type="text" id="edithor-input" placeholder="Editore">                
                <button type="submit">Aggiungi libro</button>
            </form>
            <button type="submit" id="cerca">Cerca Libro</button>
            <button type="submit" id="elimina">Elimina Libro</button>
            <button type="submit" id="modifica">Modifica Libro</button>
            <section><h1>Elenco Libri biblioteca</h1></section>
            <section id="libri"></section>
        </main>
    </body>
</html>
